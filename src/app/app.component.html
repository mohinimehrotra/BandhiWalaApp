<ion-split-pane contentId="main-content">

  <ion-menu contentId="main-content" type="overlay">

    <ion-content>

      <ion-list id="inbox-list" mode="ios">
        <ion-icon class="close-icon" name="close-outline" (click)="closeMenu()"></ion-icon>
        <hr>
        <ion-menu-toggle auto-hide="false" *ngFor="let page of pages; let i = index">
          <ion-item (click)=" page.url === '/invite' ? onInvite() : activeIndex = i; "
           routerDirection="root" [routerLink]="page.url === '/invite' ? null : [page.url]"
           routerLinkActive="router-link-active"  lines="none"
            detail="false" [class.selected]="activeIndex == i">
            <ion-icon slot="start" [ios]="page.icon + '-outline'" [md]="page.icon + '-outline'"></ion-icon>
            <ion-label>{{ page.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

    </ion-content>

  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-split-pane>
